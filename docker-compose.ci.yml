version: "3.8"
services:
  activator-aviris-l2:
    image: "activator-aviris-l2:${GIT_COMMIT:-latest}"

  cog-clip:
    image: "cog-clip:${GIT_COMMIT:-latest}"

  terraform:
    image: quay.io/azavea/terraform:1.0.0
    volumes:
      - ./:/usr/local/src
      - $HOME/.aws:/root/.aws:ro
    environment:
      - AWS_PROFILE=${AWS_PROFILE:-nasa}
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_DEFAULT_REGION
      - AWS_REGION
      - NASA_HSI_DEBUG=1
      - NASA_HSI_SETTINGS_BUCKET=${NASA_HSI_SETTINGS_BUCKET:-nasahyperspectral-staging-config-us-east-1}
    working_dir: /usr/local/src
    entrypoint: bash
